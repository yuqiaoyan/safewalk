<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css"/>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2OydZynp2KMPL3u3_9fBsDxGXZIyHA8w&amp;sensor=true"></script>
	
	
	<!-- INTERNAL JS -->
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="js/init.js"></script>

	<script type="text/javascript" src="js/mapRender.js"></script>
	<script type="text/javascript" src="js/crime.js"></script>
	<script type="text/javascript" src="js/google-maps.js"></script>
	<script type="text/javascript" src="js/main-js.js"></script>

	<script type="text/javascript" src="js/markerclusterer.js"></script>

	<title>Safewalk</title>
</head>
<body>
	
	<div data-role="page" id="page1" class="page1">
		<div data-theme="p" data-role="header">
			<h3></h3>
		</div>

		<div data-role="content" class="content_area">
			<img src="img/hippo.png" class="logo">
			<img src="img/title.png" class="logo_title">
			<div class="filler"></div>
			
		
			<div data-role="fieldcontain" class = "input_field">
				<input type="text" class="start" value="Civic Center/Un Plaza San Francisco, CA" tabIndex="7" placeholder="start"/>			
				<input type="text" class ="end" value="Powell St San Francisco, CA" tabIndex="7"  placeholder="end"/>			
				<div class="homeSubmit">
					<a href="#page2" onclick= "javascript:submit()" data-corners="false" data-role="button" class="submit ui-disabled" data-mini="true" data-theme="d" tabIndex="9">Find a Safe Route!</a>
				</div>
			</div>
			
			<div data-role="popup" id="popupOptions" data-corners="false" data-theme="none" data-shadow="false" data-tolerance="0,0">
				<div class="options"></div>
				<div class="options"></div>
				<div class="options"></div>
			</div>

		</div>

		<div data-theme="p" data-role="footer" data-position="fixed" >
			<h3></h3>
		</div>

	</div>

	<div data-role="page" id="page2">
		<div data-theme="p" data-role="header">
			<a data-role="button" data-transition="slide" data-theme="d" href="#page1"
          data-icon="back" data-iconpos="left" class="ui-btn-left">Back</a>
			<h3>Safe Walk</h3>
		</div>
		<div data-role="content" class="content_area" >

			<div id="map-canvas"></div>
			<div data-role="popup" id="popupOptions" data-corners="false" data-theme="none" data-shadow="false" data-tolerance="0,0">
				<div class="optionsgrid1_wrapper info">
					<div class="leaf1 leaf" onclick="javascript:chooseRoute(0)"></div>
					<div class="leaf2 leaf" onclick="javascript:chooseRoute(1)"></div>
					<div class="leaf3 leaf" onclick="javascript:chooseRoute(2)"></div>
				</div>
			</div>
		</div>
		<div data-theme="p" data-role="footer" data-position="fixed">
			<h3><a href="#popupOptions" class="openOptions ui-btn-left" data-theme="d" data-rel="popup" data-transition="slide" data-position-to="window" data-role="button">Routes</a></h3>
		</div>

	</div>

</body>
</html>
